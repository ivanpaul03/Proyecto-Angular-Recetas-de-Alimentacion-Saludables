<div class="contact-container">
  <div class="contact-header">
    <h1>Contáctanos</h1>
    <p>
      ¿Tienes dudas o sugerencias? Envíanos un mensaje y te responderemos lo
      antes posible.
    </p>
  </div>

  <div class="contact-content">
    <form
      action="mailto:support@ivanfitrecipes.es"
      method="post"
      enctype="text/plain"
    >
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>

      <button type="submit">Enviar mensaje</button>
    </form>

    <div class="contact-info">
      <h2>También puedes escribirnos directamente</h2>
      <p>
        <strong>Email: </strong>
        <a href="mailto:support@ivanfitrecipes.es">supportivanfitrecipes.es</a>
      </p>
      <p><strong>Horario: </strong> Lunes a Viernes, 9:00 a 18:00</p>
    </div>
  </div>
</div>
